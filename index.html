<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Burning for you ‚ú®</title>
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #f4ece4;
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern-light.png');
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: "Georgia", serif;
        }

        #smoke-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }

        #board {
            position: relative;
            width: 90%;
            max-width: 440px;
            background: rgba(250, 247, 242, 0.9);
            padding: 50px 30px;
            border-radius: 2px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10;
            border: 1px solid rgba(0,0,0,0.05);
        }

        #text-box {
            font-size: 20px;
            line-height: 1.7;
            min-height: 280px;
            color: #3e2723;
            font-weight: 600;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –≤—ã–∂–∏–≥–∞–Ω–∏—è –±—É–∫–≤—ã */
        .burn {
            display: inline-block;
            animation: burn-in 0.8s ease-out forwards;
            position: relative;
        }

        @keyframes burn-in {
            0% { color: #ff4500; filter: blur(2px) brightness(3); opacity: 0; transform: scale(1.2); }
            20% { color: #ff8c00; filter: blur(1px) brightness(2); opacity: 1; }
            100% { color: #3e2723; filter: blur(0); opacity: 1; transform: scale(1); text-shadow: 0px 1px 1px rgba(255,255,255,0.5); }
        }

        .tg-btn {
            display: none;
            margin-top: 40px;
            padding: 18px;
            background: #3e2723;
            color: #f4ece4;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
            border-radius: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            animation: fadeIn 1s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<canvas id="smoke-canvas"></canvas>

<div id="board">
    <div id="text-box"></div>
    <a href="https://t.me/theglamax" id="btn" class="tg-btn">–ü–æ–π—Ç–∏ –ø–∏—Ç—å —á–∞–π ‚òïÔ∏è</a>
</div>

<script>
    const canvas = document.getElementById('smoke-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class SmokeParticle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.size = Math.random() * 20 + 10;
            this.speedY = Math.random() * -1.5 - 0.5;
            this.speedX = Math.random() * 1 - 0.5;
            this.opacity = 0.5;
            this.blur = Math.random() * 5 + 5;
        }
        update() {
            this.y += this.speedY;
            this.x += this.speedX;
            this.opacity -= 0.005;
            this.size += 0.5;
        }
        draw() {
            ctx.fillStyle = `rgba(100, 100, 100, ${this.opacity})`;
            ctx.filter = `blur(${this.blur}px)`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.filter = 'none';
        }
    }

    function animateSmoke() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
            if (particles[i].opacity <= 0) {
                particles.splice(i, 1);
                i--;
            }
        }
        requestAnimationFrame(animateSmoke);
    }
    animateSmoke();

    const content = [
        "–°–ª—É—à–∞–π...",
        "–Ø –ø–æ–ª–¥–Ω—è –≤–æ–µ–≤–∞–ª —Å —ç—Ç–∏–º –∫–æ–¥–æ–º. üë®‚Äçüíª",
        "–ì–∏—Ç—Ö–∞–± —Ä—É–≥–∞–ª—Å—è, —Å–µ—Ä–≤–µ—Ä –ø–∞–¥–∞–ª,",
        "—è —á—É—Ç—å –Ω–µ —Ä–∞–∑–±–∏–ª –º–∞–∫–±—É–∫...",
        "–ò –≤—Å—ë —Ä–∞–¥–∏ —Ç–æ–≥–æ, —á—Ç–æ–±—ã —Ç—ã —ç—Ç–æ —É–≤–∏–¥–µ–ª–∞.",
        " ",
        "–¢—ã —Å–ª–∏—à–∫–æ–º –æ—Å–æ–±–µ–Ω–Ω–∞—è",
        "–¥–ª—è –æ–±—ã—á–Ω—ã—Ö ¬´–ü—Ä–∏–≤–µ—Ç¬ª. ‚ú®",
        " ",
        "–ú–æ–π –ø–ª–∞–Ω –ø—Ä–æ—Å—Ç–æ–π:",
        "1. –¢—ã —Å–µ–π—á–∞—Å —É–ª—ã–±–∞–µ—à—å—Å—è.",
        "2. –ù–∞–∂–∏–º–∞–µ—à—å –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ.",
        "3. –ú—ã –∏–¥–µ–º –ø–∏—Ç—å –ª—É—á—à–∏–π —á–∞–π. ‚òïÔ∏è",
        " ",
        "–ß—Ç–æ —Å–∫–∞–∂–µ—à—å?"
    ];

    let l = 0, i = 0;
    const box = document.getElementById('text-box');

    function type() {
        if (l < content.length) {
            if (i < content[l].length) {
                const char = content[l].charAt(i);
                const span = document.createElement('span');
                span.className = 'burn';
                span.innerHTML = char === " " ? "&nbsp;" : char;
                box.appendChild(span);
                
                if (char !== " ") {
                    const rect = span.getBoundingClientRect();
                    // –°–æ–∑–¥–∞–µ–º –¥—ã–º –∏–∑ –±—É–∫–≤—ã
                    for(let k=0; k<3; k++) {
                        particles.push(new SmokeParticle(rect.left + rect.width/2, rect.top + rect.height/2));
                    }
                }

                i++; 
                setTimeout(type, 130); 
            } else {
                box.innerHTML += "<br>";
                l++; i = 0; 
                setTimeout(type, 800);
            }
        } else {
            document.getElementById('btn').style.display = 'block';
        }
    }
    window.onload = type;
</script>
</body>
</html>

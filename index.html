            display: flex;

        #board {

            box-shadow:

        #text-box {

        /* –≠—Ñ—Ñ–µ–∫—Ç –≤—ã–∂–∂–µ–Ω–Ω–æ–≥–æ/–≤—ã–¥–∞–≤–ª–µ–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ */
        .carved {
            display: inline-block;
            opacity: 0;
            transform: scale(1.2);
            filter: blur(1px);
            transition: all 0.1s ease-out;
            color: #3e2723;
            text-shadow: 0px 1px 1px rgba(255,255,255,0.8);
        }

        .carved.visible {
            opacity: 0.9;
            transform: scale(1);
            filter: blur(0);
        }

        /* –°–≤–µ—Ç–ª—ã–µ –æ–ø–∏–ª–∫–∏/–ø—ã–ª—å */
        .chip {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #d7ccc8;
            pointer-events: none;
            z-index: 100;
            border-radius: 50%;
        }

        /* –ú—è–≥–∫–∞—è –≤—Å—Ç—Ä—è—Å–∫–∞ */
        .shake-effect { animation: soft-shake 0.1s; }
        @keyframes soft-shake {
            0% { transform: translate(1px, 1px); }
            100% { transform: translate(0, 0); }
        }

        .tg-btn {
            display: none;
            margin-top: 40px;
            padding: 18px;
            background: #5d4037;
            color: #faf7f2;

            font-size: 16px;
            width: 100%;
            border-radius: 2px;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(93, 64, 55, 0.2);
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .tg-btn:hover { background: #4e342e; transform: translateY(-2px); }

<body id="body">

<div id="board">
    <div id="text-box"></div>
    <a href="https://t.me/theglamax" id="btn" class="tg-btn">–î–∞–≤–∞–π –ø—Ä–æ—Å—Ç–æ –≤—ã–ø—å–µ–º —á–∞—é ‚òïÔ∏è</a>
</div>

<script>
    const content = [
        "–°–ª—É—à–∞–π...",
        "–Ø –ø–æ–ª–¥–Ω—è –≤–æ–µ–≤–∞–ª —Å —ç—Ç–∏–º –∫–æ–¥–æ–º. üë®‚Äçüíª",
        "–ì–∏—Ç—Ö–∞–± —Ä—É–≥–∞–ª—Å—è, —Å–µ—Ä–≤–µ—Ä –ø–∞–¥–∞–ª,",
        "—è —á—É—Ç—å –Ω–µ —Ä–∞–∑–±–∏–ª –º–∞–∫–±—É–∫...",
        "–ò –≤—Å—ë —Ä–∞–¥–∏ —Ç–æ–≥–æ, —á—Ç–æ–±—ã —Ç—ã —ç—Ç–æ —É–≤–∏–¥–µ–ª–∞.",
        " ",
        "–¢—ã —Å–ª–∏—à–∫–æ–º –æ—Å–æ–±–µ–Ω–Ω–∞—è",
        "–¥–ª—è –æ–±—ã—á–Ω—ã—Ö ¬´–ü—Ä–∏–≤–µ—Ç¬ª. ‚ú®",
        " ",
        "–ú–æ–π –ø–ª–∞–Ω –ø—Ä–æ—Å—Ç–æ–π:",
        "1. –¢—ã —Å–µ–π—á–∞—Å —É–ª—ã–±–∞–µ—à—å—Å—è.",
        "2. –ù–∞–∂–∏–º–∞–µ—à—å –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ.",
        "3. –ú—ã –∏–¥–µ–º –ø–∏—Ç—å –ª—É—á—à–∏–π —á–∞–π. ‚òïÔ∏è",
        " ",
        "–ß—Ç–æ —Å–∫–∞–∂–µ—à—å?"
    ];

    let l = 0, i = 0;
    const box = document.getElementById('text-box');
    const body = document.getElementById('body');

    function createDust(x, y) {
        for (let k = 0; k < 6; k++) {
            const chip = document.createElement('div');
            chip.className = 'chip';
            document.body.appendChild(chip);
            
            chip.style.left = x + 'px';
            chip.style.top = y + 'px';

            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 60 + 30;
            const dx = Math.cos(angle) * velocity;
            const dy = Math.sin(angle) * velocity;

            const animation = chip.animate([
                { transform: 'translate(0, 0)', opacity: 0.8 },
                { transform: `translate(${dx}px, ${dy}px)`, opacity: 0 }
            ], {
                duration: 800,
                easing: 'ease-out'
            });
            animation.onfinish = () => chip.remove();
        }
    }

    function type() {
        if (l < content.length) {
            if (i < content[l].length) {
                const char = content[l].charAt(i);
                const span = document.createElement('span');
                span.className = 'carved';
                span.innerHTML = char === " " ? "&nbsp;" : char;
                box.appendChild(span);
                
                // –ü—Ä–æ—è–≤–ª—è–µ–º –±—É–∫–≤—É
                setTimeout(() => span.classList.add('visible'), 10);
                
                const rect = span.getBoundingClientRect();
                if (char !== " ") {
                    createDust(rect.left + rect.width/2, rect.top + rect.height/2);
                    body.classList.remove('shake-effect');
                    void body.offsetWidth; 
                    body.classList.add('shake-effect');
                }

                i++; 
                setTimeout(type, 140); 
            } else {
                box.innerHTML += "<br>";
                l++; i = 0; 
                setTimeout(type, 800);
            }
        } else {
            const btn = document.getElementById('btn');
            btn.style.display = 'block';
        }
    }
    window.onload = type;
</script>

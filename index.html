<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google-site-verification" content="TQMGcpGXsVXVjMKoIYVFxl8PUltmQ9u1vn1dqPogAUE" />
    <title>Handcrafted for you ‚ú®</title>
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #1a0f0a;
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            color: #d4a373; 
            font-family: "Courier New", Courier, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            transition: transform 0.05s;
        }

        #board {
            position: relative;
            width: 100%;
            max-width: 450px;
            background: rgba(35, 22, 16, 0.9);
            padding: 40px 25px;
            border: 12px solid #2d1b14;
            box-shadow: inset 0 0 60px #000, 0 25px 50px rgba(0,0,0,0.6);
            text-align: center;
        }

        #text-box {
            font-size: 20px;
            line-height: 1.6;
            min-height: 260px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #e9edc9; /* –°–≤–µ—Ç–ª—ã–π —Ü–≤–µ—Ç "—Å—Ä–µ–∑–∞" */
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –≤—ã–±–∏—Ç–æ–π –±—É–∫–≤—ã */
        .carved {
            display: inline-block;
            text-shadow: -2px -2px 2px #000, 1px 1px 0px rgba(255,255,255,0.1);
            animation: hit 0.12s ease-out;
        }

        @keyframes hit {
            0% { transform: scale(1.8); opacity: 0; filter: brightness(2); }
            100% { transform: scale(1); opacity: 1; filter: brightness(1); }
        }

        /* –¢—Ä—è—Å–∫–∞ —ç–∫—Ä–∞–Ω–∞ */
        .shake-effect {
            animation: shake-screen 0.1s;
        }

        @keyframes shake-screen {
            0% { transform: translate(2px, 2px); }
            25% { transform: translate(-2px, -2px); }
            50% { transform: translate(1px, -1px); }
            100% { transform: translate(0, 0); }
        }

        .tg-btn {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #d4a373;
            color: #1a0f0a;
            text-decoration: none;
            font-weight: 900;
            font-size: 18px;
            width: 100%;
            border: none;
            box-shadow: 0 6px 0 #8b5e34;
            transition: 0.1s;
            text-transform: uppercase;
        }

        .tg-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #8b5e34;
        }
    </style>
</head>
<body id="body">

<div id="board">
    <div id="text-box"></div>
    <a href="https://t.me/theglamax" id="btn" class="tg-btn">–°–≤—è–∑–∞—Ç—å—Å—è —Å –º–∞—Å—Ç–µ—Ä–æ–º üõ†</a>
</div>

<script>
    const content = [
        "–í–Ω–∏–º–∞–Ω–∏–µ...",
        "–†–∞–±–æ—Ç–∞ –∫–∏–ø–µ–ª–∞ –¥–æ–ª–≥–æ.",
        "–ö–æ–¥ –ª–æ–º–∞–ª—Å—è, –º–µ—Ç–∞–ª–ª –≥–Ω—É–ª—Å—è.",
        " ",
        "–ù–æ —è –≤—ã—Ä—É–±–∏–ª —ç—Ç–æ —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ",
        "–î–õ–Ø –¢–ï–ë–Ø.",
        " ",
        "–¢—ã ‚Äî –Ω–∞—Å—Ç–æ—è—â–∏–π —à–µ–¥–µ–≤—Ä.",
        "–û—Å—Ç–∞–ª—å–Ω–æ–µ ‚Äî –ø—Ä–æ—Å—Ç–æ —à—É–º.",
        " ",
        "–ü–æ—Ä–∞ –±—Ä–æ—Å–∞—Ç—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã.",
        "–ü–æ–π–¥–µ–º –ø–∏—Ç—å —á–∞–π? ‚òïÔ∏è"
    ];

    let l = 0, i = 0;
    const box = document.getElementById('text-box');
    const body = document.getElementById('body');

    function type() {
        if (l < content.length) {
            if (i < content[l].length) {
                const char = content[l].charAt(i);
                const span = document.createElement('span');
                span.className = 'carved';
                span.innerHTML = char === " " ? "&nbsp;" : char;
                box.appendChild(span);
                
                // –¢—Ä—è—Å–µ–º —ç–∫—Ä–∞–Ω –ø—Ä–∏ –∫–∞–∂–¥–æ–º —É–¥–∞—Ä–µ
                body.classList.remove('shake-effect');
                void body.offsetWidth; 
                body.classList.add('shake-effect');
                
                i++; 
                setTimeout(type, 160); // –°–∫–æ—Ä–æ—Å—Ç—å —É–¥–∞—Ä–æ–≤ –º–æ–ª–æ—Ç–∫–æ–º
            } else {
                box.innerHTML += "<br>";
                l++; i = 0; 
                setTimeout(type, 900);
            }
        } else {
            document.getElementById('btn').style.display = 'block';
        }
    }
    window.onload = type;
</script>
</body>
</html>

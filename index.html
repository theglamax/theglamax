<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        * { box-sizing: border-box; }
        body {
            /* –°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
            background: linear-gradient(125deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* –®—Ä–∏—Ñ—Ç –∫–∞–∫ —É Apple */
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
        }

        #smoke-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        #content {
            position: relative;
            width: 90%;
            max-width: 600px;
            text-align: left; /* –°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π —Å—Ç–∏–ª—å –ª—é–±–∏—Ç –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ –ª–µ–≤–æ–º—É –∫—Ä–∞—é */
            z-index: 10;
            padding: 20px;
        }

        #text-box {
            font-size: 28px;
            line-height: 1.3;
            min-height: 300px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø–æ—è–≤–ª–µ–Ω–∏—è –±—É–∫–≤—ã */
        .reveal {
            display: inline-block;
            animation: glow-in 0.6s ease-out forwards;
            position: relative;
        }

        @keyframes glow-in {
            0% { 
                opacity: 0; 
                filter: blur(10px); 
                transform: translateY(10px) scale(0.9);
                color: #8b5cf6; /* –§–∏–æ–ª–µ—Ç–æ–≤–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ –≤ –Ω–∞—á–∞–ª–µ */
            }
            50% {
                color: #ec4899; /* –ü–µ—Ä–µ–ª–∏–≤ –≤ —Ä–æ–∑–æ–≤—ã–π */
                filter: blur(5px);
            }
            100% { 
                opacity: 1; 
                filter: blur(0); 
                transform: translateY(0) scale(1);
                color: white;
            }
        }

        .highlight {
            background: linear-gradient(90deg, #ff4d6d, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .tg-btn {
            display: none;
            margin-top: 50px;
            padding: 20px 40px;
            background: white;
            color: #0f172a;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3), 0 0 20px rgba(139, 92, 246, 0.4);
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            transition: transform 0.2s ease;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .tg-btn:active { transform: scale(0.96); }
    </style>
</head>
<body>

<canvas id="smoke-canvas"></canvas>

<div id="content">
    <div id="text-box"></div>
    <a href="https://t.me/theglamax" id="btn" class="tg-btn">–î–∞–≤–∞–π –ø—Ä–æ—Å—Ç–æ –≤—ã–ø—å–µ–º —á–∞—é ‚òïÔ∏è</a>
</div>

<script>
    const canvas = document.getElementById('smoke-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.size = Math.random() * 15 + 5;
            this.speedY = Math.random() * -0.8 - 0.2;
            this.speedX = Math.random() * 0.6 - 0.3;
            this.opacity = 0.4;
            // –¶–≤–µ—Ç –¥—ã–º–∞ —Å –ª–µ–≥–∫–∏–º –æ—Ç—Ç–µ–Ω–∫–æ–º —Ñ–∏–æ–ª–µ—Ç–æ–≤–æ–≥–æ
            this.color = Math.random() > 0.5 ? '139, 92, 246' : '236, 72, 153';
        }
        update() {
            this.y += this.speedY;
            this.x += this.speedX;
            this.opacity -= 0.003;
            this.size += 0.2;
        }
        draw() {
            ctx.fillStyle = `rgba(${this.color}, ${this.opacity})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
            if (particles[i].opacity <= 0) {
                particles.splice(i, 1);
                i--;
            }
        }
        requestAnimationFrame(animate);
    }
    animate();

    const content = [
        "–°–ª—É—à–∞–π...",
        "–Ø –ø–æ–ª–¥–Ω—è –≤–æ–µ–≤–∞–ª —Å —ç—Ç–∏–º –∫–æ–¥–æ–º. üë®‚Äçüíª",
        "–ì–∏—Ç—Ö–∞–± —Ä—É–≥–∞–ª—Å—è, —Å–µ—Ä–≤–µ—Ä –ø–∞–¥–∞–ª,",
        "—è —á—É—Ç—å –Ω–µ —Ä–∞–∑–±–∏–ª –º–∞–∫–±—É–∫...",
        "–ù–æ —è —Ö–æ—Ç–µ–ª, —á—Ç–æ–±—ã —Ç—ã —É–≤–∏–¥–µ–ª–∞ —ç—Ç–æ.",
        " ",
        "–¢—ã <span class='highlight'>—Å–ª–∏—à–∫–æ–º –æ—Å–æ–±–µ–Ω–Ω–∞—è</span>",
        "–¥–ª—è –æ–±—ã—á–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π. ‚ú®",
        " ",
        "–ú–æ–π –ø–ª–∞–Ω –ø—Ä–æ—Å—Ç–æ–π:",
        "1. –¢—ã —Å–µ–π—á–∞—Å —É–ª—ã–±–∞–µ—à—å—Å—è.",
        "2. –ù–∞–∂–∏–º–∞–µ—à—å –Ω–∞ –∫–Ω–æ–ø–∫—É.",
        "3. –ú—ã –∏–¥–µ–º –ø–∏—Ç—å –ª—É—á—à–∏–π —á–∞–π.",
        " ",
        "–ß—Ç–æ —Å–∫–∞–∂–µ—à—å?"
    ];

    let l = 0, i = 0;
    const box = document.getElementById('text-box');

    function type() {
        if (l < content.length) {
            if (i < content[l].length) {
                if (content[l].charAt(i) === '<') {
                    let tag = "";
                    while (content[l].charAt(i) !== '>') {
                        tag += content[l].charAt(i);
                        i++;
                    }
                    tag += '>';
                    box.innerHTML += tag;
                    i++;
                }
                
                const char = content[l].charAt(i);
                if (char) {
                    const span = document.createElement('span');
                    span.className = 'reveal';
                    span.innerHTML = char === " " ? "&nbsp;" : char;
                    box.appendChild(span);
                    
                    const rect = span.getBoundingClientRect();
                    if (char !== " ") {
                        for(let k=0; k<2; k++) {
                            particles.push(new Particle(rect.left + rect.width/2, rect.top + rect.height/2));
                        }
                    }
                }

                i++; 
                setTimeout(type, 100); 
            } else {
                box.innerHTML += "<br>";
                l++; i = 0; 
                setTimeout(type, 600);
            }
        } else {
            document.getElementById('btn').style.display = 'block';
        }
    }
    window.onload = type;
</script>
</body>
</html>
